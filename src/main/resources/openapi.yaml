openapi: 3.0.0
info:
  title: OSCAL Tools CLI API
  version: 1.0.0
  description: API for running OSCAL Tools CLI commands
paths:
  /oscal:
    get:
      operationId: oscal
      summary: Run an OSCAL Tools CLI command
      parameters:
        - in: query
          name: command
          required: true
          schema:
            type: string
          description: The CLI command to run
      responses:
        '200':
          description: Successful response
          content:
            application/json:    
              schema:
                type: object
                properties:
                  exitCode:
                    type: integer
                  status:
                    type: string
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string