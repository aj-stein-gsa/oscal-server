name: Release Assembly

on:
    push:
      branches: [ "main" ]
    pull_request:
    workflow_dispatch:
  
jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Run tests with Maven
      run: mvn test

